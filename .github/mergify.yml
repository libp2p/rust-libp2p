defaults:
  actions:
    queue:
      method: squash
      commit_message_template: |
        {{ title }} (#{{ number }})
        
        {{ body | get_section("## Description", "") }}   

pull_request_rules:
  - name: Ask to resolve conflict
    conditions:
      - conflict
      - -draft # Draft PRs are allowed to have conflicts.
      - -author=dependabot[bot]
    actions:
      comment:
        message: This pull request has merge conflicts. Could you please resolve them @{{author}}? üôè

  - name: Add to merge queue
    conditions:
      # All branch protection rules are implicit: https://docs.mergify.com/conditions/#about-branch-protection
      - label=send-it
    actions:
      queue:

  - name: Conventional Commit PR title
    conditions:
      - base=master
    actions:
      post_check:
        success_conditions:
          - "title~=^(fix|feat|docs|refactor|chore|deps)(\\(.+\\))?!?:"
        title: |
          {% if check_succeed %}
          Title follows Conventional Commit
          {% else %}
          Title does not follow Conventional Commit
          {% endif %}
        summary: |
          {% if not check_succeed %}
          Your pull request title must follow [Conventional Commit](https://www.conventionalcommits.org/en/v1.0.0/).
          {% endif %}

queue_rules:
  - name: default
    conditions: []
