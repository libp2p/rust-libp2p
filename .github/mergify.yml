defaults:
  actions:
    queue:
      method: squash
      commit_message_template: |
        {{ title }}
        
        {{ body | get_section("## Description", "") }}
        
        Pull-Request: #{{ number }}.

pull_request_rules:
  - name: Ask to resolve conflict
    conditions:
      - conflict
      - -author=dependabot[bot]
      - or:
        - -draft # Don't report conflicts on regular draft.
        - and: # Do report conflicts on draft that are scheduled for the next major release.
          - draft
          - milestone~=v[0-9]\.[0-9]{2}
    actions:
      comment:
        message: This pull request has merge conflicts. Could you please resolve them @{{author}}? üôè

  - name: Add to merge queue
    conditions:
      # All branch protection rules are implicit: https://docs.mergify.com/conditions/#about-branch-protection
      - label=send-it
      - base=master
    actions:
      queue:

  - name: Remove reviews on updates after PR is queued for merging
    conditions:
      - base=master
      - label=send-it
      - author!=@libp2p/rust-libp2p-maintainers
      - author!=dependabot[bot]
    actions:
      dismiss_reviews:
        message: Approvals have been dismissed because the PR was updated after the `send-it` label was applied.
        changes_requested: false

  - name: Approve trivial maintainer PRs
    conditions:
      - base=master
      - label=trivial
      - author=@libp2p/rust-libp2p-maintainers
    actions:
      review:

queue_rules:
  - name: default
    conditions: []
