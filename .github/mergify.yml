defaults:
  actions:
    queue:
      method: squash
      commit_message_template: |
        {{ title }}
        
        {{ body | get_section("## Description", "") }}
        
        Pull-Request: #{{ number }}.
        
        {# Here comes some fancy Jinja2 stuff for correctly attributing co-authorship: #}

        {% set unique_authors = {} %}
        {% for commit in commits %}
          {% set should_add_coauthor = true %}
        
          {# Merge commits should not add attribution #}
          {% if commit.parents|length > 1 %}
            {% set should_add_coauthor = false %}
          {% endif %}
        
          {# The original author will already be attributed by GitHub #}
          {% if commit.author == author %}
            {% set should_add_coauthor = false %}
          {% endif %}
        
          {# Only attribute each author once #}
          {% if unique_authors.get(commit.email_author) %}
            {% set should_add_coauthor = false %}
          {% endif %}
        
          {% if should_add_coauthor %}
            Co-Authored-By: {{ commit.author }} <{{ commit.email_author }}>
          {% endif %}
        
          {% set _ = unique_authors.update({commit.email_author: true}) %}
        {% endfor %}
        
        {# GitHub requires that the `Co-authored-by` lines are AT THE VERY END of a commit, hence nothing must come after this. #}

pull_request_rules:
  - name: Ask to resolve conflict
    conditions:
      - conflict
      - -author=dependabot[bot]
      - or:
        - -draft # Don't report conflicts on regular draft.
        - and: # Do report conflicts on draft that are scheduled for the next major release.
          - draft
          - milestone~=v[0-9]\.[0-9]{2}
    actions:
      comment:
        message: This pull request has merge conflicts. Could you please resolve them @{{author}}? üôè

  - name: Add to merge queue
    conditions:
      # All branch protection rules are implicit: https://docs.mergify.com/conditions/#about-branch-protection
      - label=send-it
      - base=master
    actions:
      queue:

  - name: Remove reviews on updates after PR is queued for merging
    conditions:
      - base=master
      - label=send-it
      - author!=@libp2p/rust-libp2p-maintainers
      - author!=dependabot[bot]
    actions:
      dismiss_reviews:
        message: Approvals have been dismissed because the PR was updated after the `send-it` label was applied.
        changes_requested: false

  - name: Approve trivial maintainer PRs
    conditions:
      - base=master
      - label=trivial
      - author=@libp2p/rust-libp2p-maintainers
    actions:
      review:

queue_rules:
  - name: default
    conditions: []
