name: Publish interop ping test docker image

on:
  release:
    types: [ created ]
  workflow_dispatch:
    inputs:
      dockerTag:
        description: 'Docker image tag'
        required: true

env:
  REGISTRY: ghcr.io
  PING_TEST_IMAGE_NAME: ${{ env.REGISTRY }}/${{ env.PING_TEST_IMAGE_NAME }}:${{ inputs.dockerTag || github.event.release.tag_name }}

jobs:
  publish-ping-interop-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Install Protoc
        run: sudo apt-get install protobuf-compiler

      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af # v1.0.7
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: Swatinem/rust-cache@359a70e43a0bb8a13953b04a90f76428b4959bb6 # v2.2.0

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: cargo build --release -p interop-tests

      - name: Build and push ping interop docker image
        run: |
          docker build -t ${{ env.PING_TEST_IMAGE_NAME }} --build-arg=TEST_BINARY=target/release/ping . -f interop-tests/Dockerfile
          docker push ${{ env.PING_TEST_IMAGE_NAME }}
