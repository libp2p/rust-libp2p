name: Interoperability Testing
on:
  pull_request:
  push:
    branches:
      - "master"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-multidim-interop:
    name: Run multidimensional interoperability tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Build image
        run: |
          docker build -t rust-libp2p-head . -f interop-tests/Dockerfile
      - uses: libp2p/test-plans/.github/actions/run-interop-ping-test@c9130e425d266e5b222636d61348c0f8d6b978e4
        with:
          test-filter: rust-libp2p-head
          extra-versions: ${{ github.workspace }}/interop-tests/ping-version.json
          s3-cache-bucket: libp2p-by-tf-aws-bootstrap
          s3-access-key-id: ${{ vars.TEST_PLANS_BUILD_CACHE_READ_ONLY_KEY_ID }}
          s3-secret-access-key: ${{ secrets.TEST_PLANS_BUILD_CACHE_READ_ONLY }}
