name: Continuous integration

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test-desktop:
    name: Build and test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        args: [
          "--no-default-features",
          "--all-features",
          "--benches --all-features",
        ]
    steps:

    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.10.0 # 0.10.0
      with:
        access_token: ${{ github.token }}

    - name: Install Protoc
      uses: arduino/setup-protoc@v1

    - uses: actions/checkout@v3

    - uses: Swatinem/rust-cache@v2
      with:
        key: ${{ matrix.args }}

    - run: cargo test --workspace ${{ matrix.args }}

  test-wasm:
    name: Build on WASM
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [
          wasm32-unknown-emscripten,
          wasm32-wasi
        ]
        include:
          - toolchain: wasm32-unknown-unknown
            args: "--features wasm-bindgen"
    env:
      CC: clang-13
    defaults:
      run:
        shell: bash
    steps:

    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.10.0 # 0.10.0
      with:
        access_token: ${{ github.token }}

    - name: Install Protoc
      uses: arduino/setup-protoc@v1

    - uses: actions/checkout@v3

    - name: Install Rust ${{ matrix.toolchain }}
      run: rustup target add ${{ matrix.toolchain }}


    - uses: Swatinem/rust-cache@v2
      with:
        key: ${{ matrix.toolchain }}

    - name: Build on ${{ matrix.toolchain }}
      # TODO: also run `cargo test`
      # TODO: ideally we would build `--workspace`, but not all crates compile for WASM
      run: cargo build --target=${{ matrix.toolchain }} ${{ matrix.args }}

  check-rustdoc-links:
    name: Check rustdoc intra-doc links
    runs-on: ubuntu-latest
    steps:

    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.10.0 # 0.10.0
      with:
        access_token: ${{ github.token }}

    - name: Install Protoc
      uses: arduino/setup-protoc@v1

    - uses: actions/checkout@v3

    - uses: Swatinem/rust-cache@v2 # v2.0.0

    - name: Check rustdoc links
      run: RUSTDOCFLAGS="--deny broken_intra_doc_links" cargo doc --verbose --workspace --no-deps --document-private-items --all-features

  check-clippy:
    runs-on: ubuntu-latest
    steps:

    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.10.0 # 0.10.0
      with:
        access_token: ${{ github.token }}

    - name: Install Protoc
      uses: arduino/setup-protoc@v1

    - uses: actions/checkout@v3

    - uses: Swatinem/rust-cache@v2 # v2.0.0

    - name: Run clippy
      run: cargo clippy

  integration-test:
    name: Integration tests
    runs-on: ubuntu-latest
    steps:

    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.10.0 # 0.10.0
      with:
        access_token: ${{ github.token }}

    - name: Install Protoc
      uses: arduino/setup-protoc@v1

    - uses: actions/checkout@v3

    - uses: Swatinem/rust-cache@v2 # v2

    - name: Run ipfs-kad example
      run: RUST_LOG=libp2p_swarm=debug,libp2p_kad=trace,libp2p_tcp=debug cargo run --example ipfs-kad

  rustfmt:
    runs-on: ubuntu-latest
    steps:

    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.10.0 # 0.10.0
      with:
        access_token: ${{ github.token }}

    - uses: actions/checkout@v3

    - name: Check formatting
      run: cargo fmt -- --check
