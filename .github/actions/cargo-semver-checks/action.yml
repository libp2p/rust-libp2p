name: "Run cargo semver-checks"
description: "Install and run the cargo semver-checks tool"
inputs:
  args:
    required: true
    description: "The arguments to pass to `cargo semver-checks`"
runs:
  using: "composite"
  steps:
    - run: wget -q -O- https://github.com/obi1kenobi/cargo-semver-checks/releases/download/v0.18.3/cargo-semver-checks-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C ~/.cargo/bin
      shell: bash

    - uses: Swatinem/rust-cache@359a70e43a0bb8a13953b04a90f76428b4959bb6 # v2.2.0
      with:
        shared-key: semver-checks-cache
        save-if: ${{ github.ref_name == 'master' }}
        workspaces: target/semver-checks
        cache-directories: |
          ${{ github.workspace }}/target/semver-checks/cache

    - run: cargo semver-checks ${{ inputs.args }}
      shell: bash
