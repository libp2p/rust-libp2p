version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 9999
    commit-message:
      prefix: "deps"
    rebase-strategy: "disabled"
    versioning-strategy: "widen"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "deps"
    rebase-strategy: "disabled"
