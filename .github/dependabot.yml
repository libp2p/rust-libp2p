version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 9999
    commit-message:
      prefix: "deps"
    rebase-strategy: "disabled"
    groups:
      hickory-dns:
        patterns:
          - "hickory-*"
          - "async-std-resolver"
      opentelemetry:
        patterns:
          - "opentelemetry*"
          - "tracing-opentelemetry"
      axum:
        patterns:
          - "axum"
          - "tower"
          - "tower-http"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "deps"
    rebase-strategy: "disabled"
