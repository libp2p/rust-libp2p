name: Bug Report
description: Create a bug report for rust-libp2p

body:
  - type: markdown
    attributes:
      value: |
        Thank you for filing a bug report!
  - type: textarea
    attributes:
      label: Summary
      description: Please provide a short summary of the bug, along with any information you feel is relevant to replicate the bug.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: Describe what you expect to happen.    
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual behavior
      description: Describe what actually happens.    
    validations:
      required: true
  - type: textarea
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false
  - type: textarea
    attributes:
      label:  Possible Solution
      description: Suggest a fix/reason for the bug, or ideas on how to implement the addition or change. 
    validations:
      required: false
  - type: textarea
    attributes:
      label: Version
      description: Which version of libp2p are you using? libp2p version (version number, commit, or branch)
    validations:
      required: false
  - type: dropdown
    attributes:
      label: Would you like to work on fixing this bug?
      description: Any contribution towards fixing the bug is greatly appreciated. We are more than happy to provide help on the process.
      options:
        - "Yes"
        - "No"
        - Maybe
    validations:
      required: true
