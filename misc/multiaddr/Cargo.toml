[package]
authors = ["dignifiedquire <dignifiedquire@gmail.com>"]
description = "Implementation of the multiaddr format"
homepage = "https://github.com/multiformats/rust-multiaddr"
keywords = ["multiaddr", "ipfs"]
license = "MIT"
name = "multiaddr"
readme = "README.md"
version = "0.3.0"

[dependencies]
bs58 = "0.2.0"
byteorder = "~0.4"
multihash = { path = "../multihash" }
serde = "1.0.70"
unsigned-varint = "0.1"

[dev-dependencies]
data-encoding = "~1.1.2"
serde_json = "1.0"
bincode = "1.0.1"