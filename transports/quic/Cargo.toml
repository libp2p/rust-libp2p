[package]
name = "libp2p-quic"
version = "0.10.2"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
rust-version = { workspace = true }
description = "TLS based QUIC transport implementation for libp2p"
repository = "https://github.com/libp2p/rust-libp2p"
license = "MIT"

[dependencies]
async-std = { version = "1.12.0", optional = true }
bytes = "1.6.0"
futures = "0.3.30"
futures-timer = "3.0.3"
if-watch = "3.2.0"
libp2p-core = { workspace = true }
libp2p-tls = { workspace = true }
libp2p-identity = { workspace = true }
parking_lot = "0.12.0"
quinn = { git = "https://github.com/quinn-rs/quinn", rev = "1c7c46049c55939764d32754bf22080f1f648d5a", default-features = false, features = ["tls-rustls", "futures-io"] }
rand = "0.8.5"
rustls = { version = "0.21.9", default-features = false }
thiserror = "1.0.58"
tokio = { version = "1.36.0", default-features = false, features = ["net", "rt", "time"], optional = true }
tracing = "0.1.37"
socket2 = "0.5.6"
ring = "0.16.20"

[features]
tokio = ["dep:tokio", "if-watch/tokio", "quinn/runtime-tokio"]
async-std = ["dep:async-std", "if-watch/smol", "quinn/runtime-async-std"]

# Passing arguments to the docsrs builder in order to properly document cfg's.
# More information: https://docs.rs/about/builds#cross-compiling
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
rustc-args = ["--cfg", "docsrs"]

[dev-dependencies]
async-std = { version = "1.12.0", features = ["attributes"] }
libp2p-identity = { workspace = true, features = ["rand"] }
libp2p-muxer-test-harness = { path = "../../muxers/test-harness" }
libp2p-noise = { workspace = true }
libp2p-tcp = { workspace = true, features = ["async-io"] }
libp2p-yamux = { workspace = true }
quickcheck = "1"
tokio = { version = "1.36.0", features = ["macros", "rt-multi-thread", "time"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[[test]]
name = "stream_compliance"
required-features = ["async-std"]

[lints]
workspace = true
