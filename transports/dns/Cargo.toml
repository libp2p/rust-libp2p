[package]
name = "libp2p-dns"
edition = "2021"
rust-version = { workspace = true }
description = "DNS transport implementation for libp2p"
version = "0.42.1"
authors = ["Parity Technologies <admin@parity.io>"]
license = "MIT"
repository = "https://github.com/libp2p/rust-libp2p"
keywords = ["peer-to-peer", "libp2p", "networking"]
categories = ["network-programming", "asynchronous"]

[dependencies]
async-std-resolver = { workspace = true, features = ["system-config"], optional = true }
async-trait = "0.1.80"
futures = { workspace = true }
libp2p-core = { workspace = true }
libp2p-identity = { workspace = true }
parking_lot = "0.12.3"
hickory-resolver = { workspace = true, features = ["system-config"] }
smallvec = "1.13.2"
tracing = { workspace = true }

[dev-dependencies]
libp2p-identity = { workspace = true, features = ["rand"] }
tokio = { workspace = true, features = ["rt", "time"] }
async-std-crate = { package = "async-std", version = "1.6" }
tracing-subscriber = { workspace = true, features = ["env-filter"] }

[features]
async-std = ["async-std-resolver"]
tokio = ["hickory-resolver/tokio-runtime"]

# Passing arguments to the docsrs builder in order to properly document cfg's.
# More information: https://docs.rs/about/builds#cross-compiling
[package.metadata.docs.rs]
all-features = true

[lints]
workspace = true
