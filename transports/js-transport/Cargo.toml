[package]
name = "libp2p-js-transport"
edition = "2018"
description = "Allows using a js-libp2p transport with rust-libp2p"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
license = "MIT"
repository = "https://github.com/libp2p/rust-libp2p"
keywords = ["peer-to-peer", "libp2p", "networking"]
categories = ["network-programming", "asynchronous"]

[dependencies]
js-sys = "0.3.14"
libp2p-core = { version = "0.5.0", path = "../../core" }
log = "0.4.1"
futures = "0.1"
send_wrapper = "0.2"
tokio-io = "0.1"
wasm-bindgen = "0.2.33"
wasm-bindgen-futures = "0.3.10"
