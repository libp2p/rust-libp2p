[package]
authors = ["Doug Anderson <DougAnderson444@peerpiper.io>"]
categories = ["asynchronous", "network-programming", "wasm", "web-programming"]
description = "WebRTC for libp2p under WASM environment"
edition.workspace = true
keywords = ["libp2p", "networking", "peer-to-peer"]
license = "MIT"
name = "libp2p-webrtc-websys"
repository = "https://github.com/libp2p/rust-libp2p"
rust-version = { workspace = true }
version = "0.4.0"
publish = true

[build-dependencies]
prost-build = "0.13.5"

[dependencies]
bytes = "1"
futures = { workspace = true }
getrandom = { workspace = true, features = ["js"] }
hex = "0.4.3"
js-sys = { version = "0.3" }
libp2p-core = { workspace = true }
libp2p-identify = { workspace = true }
libp2p-ping = { workspace = true }
libp2p-identity = { workspace = true }
libp2p-webrtc-utils = { workspace = true }
libp2p-relay = { workspace = true }
libp2p-swarm = { workspace = true }
libp2p-yamux = { workspace = true }
libp2p-noise = { workspace = true }
libp2p-websocket-websys = { workspace = true }
send_wrapper = { version = "0.6.0", features = ["futures"] }
thiserror = { workspace = true }
tracing = { workspace = true, features = ["attributes"] }
wasm-bindgen = { version = "0.2.90" }
wasm-bindgen-futures = { version = "0.4.42" }
web-sys = { version = "0.3.70", features = [
  "RtcPeerConnection",
  "RtcConfiguration",
  "RtcSessionDescription",
  "RtcSessionDescriptionInit",
  "RtcSdpType",
  "RtcDataChannel",
  "RtcDataChannelEvent",
  "RtcDataChannelInit",
  "RtcDataChannelState",
  "RtcDataChannelType",
  "RtcIceConnectionState",
  "RtcIceGatheringState",
  "RtcIceCandidate",
  "RtcIceCandidateInit",
  "RtcIceServer",
  "RtcPeerConnectionIceEvent",
  "Event",
  "EventTarget",
  "MessageEvent",
  "Window",
  "Document",
  "Navigator",
  "RtcCertificate",
  "RtcPeerConnectionState",
  "RtcSignalingState",
  "Location",
  "HtmlDocument",
  "WebSocket"
]}
oneshot = "0.1.11"
prost = "0.13.5"
multistream-select.workspace = true
pin-project = "1.1.10"
gloo-timers = { version = "0.3.0", features = ["futures"] }
serde_json = "1.0.140"
wasm-timer = "0.2.5"

[lints]
workspace = true
