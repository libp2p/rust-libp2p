[package]
name = "libp2p-bluetooth"
edition = "2018"
description = "Bluetooth transport for libp2p"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
license = "MIT"
repository = "https://github.com/libp2p/rust-libp2p"
keywords = ["peer-to-peer", "libp2p", "networking", "bluetooth"]
categories = ["network-programming", "asynchronous"]

[dependencies]
byteorder = "1.3.1"
dbus = "0.6.4"
lazy_static = "1.3"
libp2p-core = { version = "0.5.0", path = "../../core" }
smallvec = "0.6.9"
futures = "0.1"
tokio-io = "0.1"
void = "1.0"

[target."cfg(unix)".dependencies]
bytes = "0.4"
libc = "0.2.48"
mio = "0.6.14"
tokio = "0.1"
tokio-reactor = "0.1.8"
tokio-codec = "0.1"
tokio-uds = "0.2.5"
