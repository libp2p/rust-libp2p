[package]
name = "rendezvous-discover"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
async-std = { version = "1.12", features = ["attributes"] }
async-trait = "0.1"
env_logger = "0.10.0"
futures = "0.3.26"
libp2p = { path = "../../", features=["async-std", "dns", "macros", "mplex", "noise", "ping", "rendezvous", "tcp", "tokio", "websocket", "yamux"] }
log = "0.4"
void = "1"
tokio = { version = "1.25", features = [ "rt-multi-thread", "time", "macros" ] }