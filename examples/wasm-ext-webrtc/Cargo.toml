[package]
name = "wasm-ext-webrtc"
version = "0.1.0"
edition = "2021"
rust-version.workspace = true
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libp2p = { version = "0.52.1", path = "../../libp2p", features = [
    "macros",
    "noise",
    "ed25519",
    "gossipsub",
    "identify",
    "yamux",
    "wasm-bindgen",
    "wasm-ext-webrtc",
] }
libp2p-swarm = { version = "0.43.1", path = "../../swarm", features = [
    "wasm-bindgen",
] }
libp2p-gossipsub = { version = "0.45.0", path = "../../protocols/gossipsub", features = [
    "wasm-bindgen",
] }
leptos = { version = "0.4.5", features = ["csr", "nightly"] }
wasm-bindgen = "0.2.83"
wasm-bindgen-futures = "0.4.33"
async-channel = "1.9.0"
futures = "0.3.28"
console_error_panic_hook = "0.1"
anyhow = "1"
