[package]
edition = "2021"
name = "interop-tests"
version = "0.1.0"
publish = false
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1"
either = "1.8.0"
env_logger = "0.10.0"
futures = "0.3.28"
log = "0.4"
serde = { version = "1", features = ["derive"] }
rand = "0.8.5"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
libp2p = { path = "../libp2p", features = [
    "ping",
    "noise",
    "tls",
    "rsa",
    "macros",
    "websocket",
    "tokio",
    "yamux",
    "tcp",
    "dns",
] }
libp2p-quic = { workspace = true, features = ["tokio"] }
libp2p-webrtc = { workspace = true, features = ["tokio"] }
libp2p-mplex = { path = "../muxers/mplex" }
redis = { version = "0.23.0", default-features = false, features = [
    "tokio-comp",
] }
tokio = { version = "1.28.2", features = ["full"] }
# for redis proxy
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
axum = "0.6"
tower-http = { version = "0.4", features = ["cors", "fs", "trace"] }
thirtyfour = "0.31"

[target.'cfg(target_arch = "wasm32")'.dependencies]
libp2p = { path = "../libp2p", features = [
    "ping",
    "noise",
    "tls",
    "rsa",
    "macros",
    "webtransport-websys",
    "wasm-bindgen",
    "wasm-ext",
] }
wasm-bindgen = { version = "0.2" }
wasm-bindgen-futures = { version = "0.4" }
wasm-logger = { version = "0.2.0" }
wasm-timer = { version = "0.2.5" }
gloo-timers = { version = "0.2.6" }
reqwest = { version = "0.11", features = ["json"] }
console_error_panic_hook = { version = "0.1.7" }
