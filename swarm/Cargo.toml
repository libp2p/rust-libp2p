[package]
name = "libp2p-swarm"
edition = "2021"
rust-version = "1.56.1"
description = "The libp2p swarm"
version = "0.33.0"
authors = ["Parity Technologies <admin@parity.io>"]
license = "MIT"
repository = "https://github.com/libp2p/rust-libp2p"
keywords = ["peer-to-peer", "libp2p", "networking"]
categories = ["network-programming", "asynchronous"]

[dependencies]
either = "1.6.0"
futures = "0.3.1"
libp2p-core = { version = "0.31.0", path = "../core", default-features = false }
log = "0.4"
rand = "0.7"
smallvec = "1.6.1"
void = "1"
futures-timer = "3.0.2"
instant = "0.1.11"

[dev-dependencies]
libp2p = { path = "../", default-features = false, features = ["yamux", "plaintext"] }
quickcheck = "0.9.0"
rand = "0.7.2"
