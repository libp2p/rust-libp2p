version: 2

workflows:
  version: 2
  build:
    jobs:
      - test
      - integration_test

jobs:
  test:
    machine: true
    steps:
      - checkout
      - run:
          name: enable ipv6
          command: |
            cat <<'EOF' | sudo tee /etc/docker/daemon.json
            {
              "ipv6": true,
              "fixed-cidr-v6": "2001:db8:1::/64"
            }
            EOF
            sudo service docker restart
      - restore_cache:
          key: project-cache
      - run:
          name: Build
          command: cargo build
      - run:
          name: Test
          command: cargo test
      - save_cache:
          key: project-cache
          paths:
            - "~/.cargo"
            - "./target"

  integration_test:
    docker:
      - image: rust
      - image: consensysllc/go-ipfs
    steps:
      - checkout
      - run:
          command: cargo run --example ping
