[package]
name = "libp2p-noise"
description = "Cryptographic handshake protocol using the noise framework."
version = "0.19.1"
authors = ["Parity Technologies <admin@parity.io>"]
license = "MIT"
repository = "https://github.com/libp2p/rust-libp2p"
edition = "2018"

[dependencies]
curve25519-dalek = "2.0.0"
futures = "0.3.1"
lazy_static = "1.2"
libp2p-core = { version = "0.19.2", path = "../../core" }
log = "0.4"
prost = "0.6.1"
rand = "0.7.2"
sha2 = "0.8.0"
static_assertions = "1"
x25519-dalek = "0.6.0"
zeroize = "1"

[target.'cfg(not(target_os = "unknown"))'.dependencies]
snow = { version = "0.7.0", features = ["ring-resolver"], default-features = false }

[target.'cfg(target_os = "unknown")'.dependencies]
snow = { version = "0.7.0", features = ["default-resolver"], default-features = false }

[dev-dependencies]
env_logger = "0.7.1"
libp2p-tcp = { path = "../../transports/tcp", features = ["async-std"] }
quickcheck = "0.9.0"
sodiumoxide = "0.2.5"

[build-dependencies]
prost-build = "0.6"

