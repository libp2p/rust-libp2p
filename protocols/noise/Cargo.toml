[package]
name = "libp2p-noise"
description = "Cryptographic handshake protocol using the noise framework."
version = "0.5.0"
authors = ["Parity Technologies <admin@parity.io>"]
license = "MIT"
repository = "https://github.com/libp2p/rust-libp2p"
edition = "2018"

[dependencies]
futures = "0.1"
lazy_static = "1.2"
libp2p-core = { version = "0.7.0", path = "../../core" }
log = "0.4"
noiseexplorer = { version = "0.1.1", path = "./noiseexplorer" }
rand = "0.6.5"
tokio-io = "0.1"
zeroize = "0.5"

[dev-dependencies]
env_logger = "0.6"
libp2p-tcp = { version = "0.7.0", path = "../../transports/tcp" }
quickcheck = "0.8"
tokio = "0.1"
sodiumoxide = "0.2"

