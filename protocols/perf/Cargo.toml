[package]
name = "libp2p-perf"
edition = "2021"
rust-version = "1.64.0"
description = "libp2p perf protocol implementation"
version = "0.1.0"
authors = ["Max Inden <mail@max-inden.de>"]
license = "MIT"
repository = "https://github.com/libp2p/rust-libp2p"
keywords = ["peer-to-peer", "libp2p", "networking"]
categories = ["network-programming", "asynchronous"]

[dependencies]
tokio = { version = "1.27.0", features = ["full"] }
anyhow = "1"
async-trait = "0.1"
clap = { version = "4.2.1", features = ["derive"] }
colored = "2"
env_logger = "0.10.0"
futures = "0.3.28"
instant = "0.1.11"
libp2p-core = { version = "0.39.0", path = "../../core" }
libp2p-dns = { version = "0.39.0", path = "../../transports/dns", features = ["tokio"] }
libp2p-identity = { version = "0.1.0", path = "../../identity" }
libp2p-noise = { version = "0.42.0", path = "../../transports/noise" }
libp2p-quic = { version = "0.7.0-alpha.2", path = "../../transports/quic", features = ["tokio"] }
libp2p-swarm = { version = "0.42.0", path = "../../swarm", features = ["macros", "tokio"] }
libp2p-tcp = { version = "0.39.0", path = "../../transports/tcp", features = ["tokio"] }
libp2p-yamux = { version = "0.43.0", path = "../../muxers/yamux" }
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
schemafy = "0.6.0"
thiserror = "1.0"
void = "1"

[dev-dependencies]
rand = "0.8"
libp2p-swarm-test = { path = "../../swarm-test"}

# Passing arguments to the docsrs builder in order to properly document cfg's.
# More information: https://docs.rs/about/builds#cross-compiling
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
rustc-args = ["--cfg", "docsrs"]
