[package]
name = "libp2p-gossipsub"
edition = "2018"
description = "Gossipsub protocol for libp2p"
version = "0.23.0"
authors = ["Age Manning <Age@AgeManning.com>"]
license = "MIT"
repository = "https://github.com/libp2p/rust-libp2p"
keywords = ["peer-to-peer", "libp2p", "networking"]
categories = ["network-programming", "asynchronous"]

[features]
regex-filter = ["regex"]
default = []

[dependencies]
libp2p-swarm = { version = "0.23.0", path = "../../swarm" }
libp2p-core = { version = "0.23.0", path = "../../core" }
bytes = "0.5.6"
byteorder = "1.3.4"
fnv = "1.0.7"
futures = "0.3.5"
rand = "0.7.3"
futures_codec = "0.4.1"
wasm-timer = "0.2.4"
unsigned-varint = { version = "0.5.0", features = ["futures-codec"] }
log = "0.4.11"
sha2 = "0.9.1"
base64 = "0.13.0"
smallvec = "1.4.2"
prost = "0.6.1"
hex_fmt = "0.3.0"
regex = { version = "1.4.0", optional = true }

[dev-dependencies]
async-std = "1.6.3"
env_logger = "0.8.1"
libp2p-plaintext = { path = "../plaintext" }
libp2p-yamux = { path = "../../muxers/yamux" }
quickcheck = "0.9.2"
hex = "0.4.2"
derive_builder = "0.9.0"

[build-dependencies]
prost-build = "0.6.1"
