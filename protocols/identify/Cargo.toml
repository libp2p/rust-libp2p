[package]
name = "libp2p-identify"
edition = "2018"
description = "Nodes identifcation protocol for libp2p"
version = "0.12.0"
authors = ["Parity Technologies <admin@parity.io>"]
license = "MIT"
repository = "https://github.com/libp2p/rust-libp2p"
keywords = ["peer-to-peer", "libp2p", "networking"]
categories = ["network-programming", "asynchronous"]

[dependencies]
bytes = "0.4.12"
futures = "0.1.29"
libp2p-core = { version = "0.12.0", path = "../../core" }
libp2p-swarm = { version = "0.2.0", path = "../../swarm" }
log = "0.4.8"
multiaddr = { package = "parity-multiaddr", version = "0.5.0", path = "../../misc/multiaddr" }
protobuf = "2.8.1"
smallvec = "0.6.10"
tokio-codec = "0.1.1"
tokio-io = "0.1.12"
wasm-timer = "0.1"
unsigned-varint = { version = "0.2.2", features = ["codec"] }
void = "1.0.2"

[dev-dependencies]
libp2p-mplex = { version = "0.12.0", path = "../../muxers/mplex" }
libp2p-secio = { version = "0.12.0", path = "../../protocols/secio" }
libp2p-tcp = { version = "0.12.0", path = "../../transports/tcp" }
rand = "0.7.2"
tokio = "0.1.22"
